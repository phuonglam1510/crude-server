# This GitHub Actions workflow builds Docker images, pushes them to AWS ECR,
# and deploys them to an AWS EKS cluster.

# You will need to configure secrets in your GitHub repository's settings:
# AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_REGION
# And variables for: EKS_CLUSTER_NAME, ECR_REGISTRY

name: Deploy to EKS

on:
  push:
    branches:
      - main # Trigger the workflow on pushes to the main branch

env:
  # The URL of your ECR registry
  ECR_REGISTRY: ${{ vars.ECR_REGISTRY }}
  # The name of your EKS cluster
  EKS_CLUSTER_NAME: ${{ vars.EKS_CLUSTER_NAME }}
  # The AWS region
  AWS_REGION: ${{ secrets.AWS_REGION }}
  # Image names - using the repo name for uniqueness
  API_IMAGE_NAME: ${{ github.repository }}/api
  WEB_IMAGE_NAME: ${{ github.repository }}/web
  ADMIN_IMAGE_NAME: ${{ github.repository }}/admin

jobs:
  build-and-push:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write # Required for AWS OIDC authentication

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push API image
        run: |
          docker build -t $ECR_REGISTRY/$API_IMAGE_NAME:${{ github.sha }} -f apps/api/Dockerfile ./apps/api
          docker push $ECR_REGISTRY/$API_IMAGE_NAME:${{ github.sha }}
      
      - name: Build, tag, and push Web App image
        run: |
          docker build -t $ECR_REGISTRY/$WEB_IMAGE_NAME:${{ github.sha }} -f apps/web/Dockerfile ./apps/web
          docker push $ECR_REGISTRY/$WEB_IMAGE_NAME:${{ github.sha }}
          
      - name: Build, tag, and push Admin Portal image
        run: |
          docker build -t $ECR_REGISTRY/$ADMIN_IMAGE_NAME:${{ github.sha }} -f apps/admin/Dockerfile ./apps/admin
          docker push $ECR_REGISTRY/$ADMIN_IMAGE_NAME:${{ github.sha }}

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-and-push # This job depends on the successful completion of the build-and-push job

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION

      - name: Update Kubernetes manifests with new image tags
        run: |
          sed -i 's|__API_IMAGE__|${{ env.ECR_REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }}|g' k8s/api-deployment.yml
          sed -i 's|__WEB_IMAGE__|${{ env.ECR_REGISTRY }}/${{ env.WEB_IMAGE_NAME }}:${{ github.sha }}|g' k8s/web-deployment.yml
          sed -i 's|__ADMIN_IMAGE__|${{ env.ECR_REGISTRY }}/${{ env.ADMIN_IMAGE_NAME }}:${{ github.sha }}|g' k8s/admin-deployment.yml
          
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/
