# This assumes you have an Ingress controller (like NGINX or AWS Load Balancer Controller) running in your cluster.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  annotations:
    # Use annotations specific to your ingress controller
    # Example for nginx-ingress:
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # Example for AWS ALB Ingress Controller:
    # kubernetes.io/ingress.class: "alb"
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
  - host: my-app.yourdomain.com # Replace with your user-facing domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80
  - host: admin.my-app.yourdomain.com # Replace with your admin domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-service
            port:
              number: 80
  - host: api.my-app.yourdomain.com # Replace with your api domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 80
